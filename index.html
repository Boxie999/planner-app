<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="message" class="invisible">
        <p>Successfully saved to local storage!</p>
      </div> 
      
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <div class="timeblock">09am</div>
        <input type="text" data-hour="09" class="form-control" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="9am"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">10am</div>
        <input type="text" data-hour="10" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="10am"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">11am</div>
        <input type="text" data-hour="11" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="11am"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">12pm</div>
        <input type="text" data-hour="12" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="12pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">13pm</div>
        <input type="text" data-hour="13" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="13pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">14pm</div>
        <input type="text" data-hour="14" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="14pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">15pm</div>
        <input type="text" data-hour="15" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="15pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">16pm</div>
        <input type="text" data-hour="16" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="16pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="timeblock">17pm</div>
        <input type="text" data-hour="17" class="form-control"  aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="17pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
